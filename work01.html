<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="work1()">第1题</button>
		<button onclick="work2()">第2题</button>
		<button onclick="work3()">第3题</button>
		<button onclick="work4()">第4题</button>
		<button onclick="work5()">第5题</button>
		<button onclick="work6()">第6题</button>
		<button onclick="work7()">第7题</button>
		<button onclick="work8()">第8题</button>
		<button onclick="work9()">第9题</button>
		<button onclick="work10()">第10题</button>
		<script type="text/javascript">
			// 1,
			function work1() {
				var arr = [];
				// 定义数组
				for (var i = 1; i <= 5; i++) {
					//循环五次，输入五次数组的数据
					arr[i] = prompt("请输入您的游戏评分")
					//将输入的数据赋值给arr[i]
				}
				var sum = 0;
				// 定义一个数，赋值为0
				for (var i = 1; i <= 5; i++) {
					// 循环五次
					sum = sum + parseInt(arr[i])
					// 每次循环sum+arr[i],最后得出总分
				}
				// 利用循环算出总分
				if (parseInt(sum) / 5 <= 10 && parseInt(sum) / 5 >= 8) {
					// 平均分大于等于8
					document.write("平均分为：" + parseInt(sum) / 5 + "  您是MVP")
					// 输出平均分
				} else if (parseInt(sum) / 5 < 8 && parseInt(sum) / 5 >= 6) {
					// 平均分大于等于6小于8
					document.write("平均分为：" + parseInt(sum) / 5 + "  你曾经是个王者！")
					// 输出平均分
				} else if (parseInt(sum) / 5 <= 5 && parseInt(sum) / 5 >= 1) {
					// 平均分小于等于5
					document.write("平均分为：" + parseInt(sum) / 5 + "  你是个游戏黑洞,还是多敲代码少玩游戏吧...")
					// 输出平均分
				}
			}

			// 2
			function work2() {
				var arr = [];
				// 定义数组
				for (var i = 1; i <= 5; i++) {
					//循环五次，输入五次数组的数据
					arr[i] = prompt("请输入一个整数")
					//将输入的数据赋值给arr[i]
				}
				for (i = 5; i >= 1; i--) {
					//倒序循环五次
					document.write(arr[i] + "<br />");
					// 输出数组中的数据
				}
			}

			// 3
			function work3() {
				var arr = [];
				// 定义数组
				for (var i = 1; i <= 5; i++) {
					//循环五次，输入五次数组的数据
					var a = prompt("请输入一个数字")
					//将输入的数据赋值给arr[i]
					if (a <= 5 && a >= 0) {
						// 判断数据是否在0-5之间
						arr[i] = a;
						// 是则赋值
					} else {
						i = i - 1;
						// 不是则循环
					}
				}
				for (i = 1; i <= 5; i++) {
					//循环五次
					document.write(arr[i] + "<br />");
					// 打印数组的数据
				}
			}


			// 4
			function work4() {
				var arr = [];
				// 定义数组
				sum = 0;
				// 初始化sum为0
				for (var i = 1; i <= 10; i++) {
					//循环10次，输入10次数组的数据
					var num = prompt("请输入一个整数")
					// 定义一个变量接收输入的数据
					if (num == 0) {
						// 判断输入的值为0的个数
						sum++;
						// sum=sum+1
					} else {
						// 值不为0的加入数组
						arr[i] = num;
						// 将num赋值给arr[i]
					}
				}
				document.write(sum + "<br />");
				// 打印数组
			}

			// 5
			function work5() {
				var arr = [];
				// 定义数组
				var b = [];
				// 定义数组
				for (var i = 1; i <= 10; i++) {
					//循环10次，输入10次数组的数据
					arr[i] = prompt("请输入一个整数")
					//将输入的数据赋值给arr[i]
				}
				
				for (var i = 1; i <= 5; i++) {
					//循环五次，输入五次数组的数据
					b[i] = prompt("请输入一个整数")
				}
				// 循环五次给数组赋值
				var c = arr.concat(b)
				// 合并数组
				for (var i = 0; i <= c.length; i++) {
					// 循环c的长度次
					document.write(c[i] + "<br />");
				}
				// 输出合并后的数组

			}

			// 6
			function work6() {
				var arr = [72, 89, 65, 58, 87, 91, 53, 82, 71, 93, 76, 68];
				var a = [],b = [],c = [],d = [],e = [];
				// 定义数组
				var suma = 0;
				var sumb = 0;
				var sumc = 0;
				var sumd = 0;
				var sume = 0;
				// 定义各个阶层的个数
				for (var i = 0; i <= 11; i++) {
					// 遍历数组
					if (arr[i] >= 90) {
						// 大于等于90时
						suma = suma + 1;
						// a级的数量加一
						var num = arr[i]
						a.push(num)
						// 把得分为a的学生分数加入一个数组
					} else if (arr[i] >= 80 && arr[i] <= 89) {
						// 大于等于80小于等于89时
						sumb = sumb + 1;
						// b级的数量加一
						var num = arr[i]
						b.push(num)
						// 把得分为b的学生分数加入一个数组
					} else if (arr[i] >= 70 && arr[i] <= 79) {
						// 大于等于70小于等于79时
						sumc = sumc + 1;
						// c级的数量加一
						var num = arr[i]
						c.push(num)
						// 把得分为c的学生分数加入一个数组
					} else if (arr[i] >= 60 && arr[i] <= 69) {
						// 大于等于60小于等于69时
						sumd = sumd + 1;
						// d级的数量加一
						var num = arr[i]
						d.push(num)
						// 把得分为d的学生分数加入一个数组
					} else if (arr[i] < 60) {
						// 小于60时
						sume = sume + 1;
						// e级的数量加一
						var num = arr[i]
						e.push(num)
						// 把得分为d的学生分数加入一个数组
					}
				}
				document.write("a" + suma + "<br />");
				document.write("b" + sumb + "<br />");
				document.write("c" + sumc + "<br />");
				document.write("d" + sumd + "<br />");
				document.write("e" + sume + "<br />");
				// 打印各个等级的数量
				document.write(a + "<br />");
				document.write(b + "<br />");
				document.write(c + "<br />");
				document.write(d + "<br />");
				document.write(e + "<br />");
				// 打印各个等级的数组
			}

			// 7
			function work7() {
				var a = [];
				var b = [];
				var c = [];
				// 定义三个数组
				for (var i = 0; i < 8; i++) {
					// 循环八次输入数据
					var num = prompt("请输入一个整数")
					a[i] = num;
					if (parseInt(num) % 2 == 0) {
						// 当输入的为偶数时
						b.push(num)
						// 该元素加入b数组
					} else if (parseInt(num) % 2 != 0) {
						// 当输入的为奇数时
						c.push(num)
						// 该元素加入c数组
					}
				}
				document.write(a + "<br />")
				// 打印a数组
				if (b.length > c.length) {
					// 当b的长度大于c时
					for (var i = 0; i < c.length; i++) {
						// 循环c的长度次
						document.write(b[i] + "<br />")
						document.write(c[i] + "<br />")
						// 按顺序偶，奇输出元素
					}
					for (var i = c.length; i < b.length; i++) {
						// 接着顺序输出偶数b数组的元素
						document.write(b[i] + "<br />")
					}
				} else if (b.length < c.length) {
					// // 当c的长度大于b时
					for (var i = 0; i < b.length; i++) {
						// 循环b的长度次
						document.write(b[i] + "<br />")
						document.write(c[i] + "<br />")
						// 按顺序偶，奇输出元素
					}
					for (var i = b.length; i < c.length; i++) {
						// 接着顺序输出奇数c数组的元素
						document.write(c[i] + "<br />")
					}
				}

			}

			//8
			function work8() {
				var arr = [1, 3, 4, 2, 6, 2, 6, 2, 8, 2, 6];
				// 定义一个数组
				for (var i = 0; i < arr.length - 1; i++) {
					// 循环数组长度减一次
					for (var j = i + 1; j < arr.length; j++) {
						// 定义j=i+1，方便进行比较
						if (arr[i] == arr[j]) {
							// 当arr[i] == arr[j]
							arr.splice(j, 1)
							// 删除下标为j的元素
						}
					}
				}
				document.write(arr)
				// 打印arr数组
			}

			// 9
			function work9() {
				function maxValue(arr) {
					// 定义一个最大值方法maxValue
					var max = arr[0];
					// 把数组的第一个元素赋值给max
					for (var i = 0; i < arr.length; i++) {
						// 循环该数组的长度次
						if (arr[i] > max) {
							// 当当前元素大于max时把当前元素赋值给max
							max = arr[i]
						}
					}
					return max;
					// 返回max
				}
				var arr = []
				// 定义一个数组
				for (var i = 0; i < 8; i++) {
					// 循环输入八次数据
					arr[i] = prompt("请输入一个整数")
				}
				var max = maxValue(arr)
				// 调用maxValue方法
				document.write(max)
				// 打印max的值
			}

			// 10
			function work10() {
				function minValue(arr) {
					// 定义一个最小值方法minValue
					var min = arr[0]
					// 把数组的第一个元素赋值给min
					for (var i = 0; i < arr.length; i++) {
						// 循环该数组的长度次
						if (arr[i] < min) {
							// 当当前元素小于min时把当前元素赋值给min
							min = arr[i]
						}
					}
					return min;
					// 返回min
				}
				var arr = []
				// 定义一个数组
				for (var i = 0; i < 8; i++) {
					// 循环输入八次数据
					arr[i] = prompt("请输入一个整数")
				}
				var min = minValue(arr)
				// 调用minValue方法
				document.write(min)
				// 打印min的值
			}
		</script>
	</body>
</html>
